<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login system</title>
     <!-- talwain css link -->
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class=" mt-6">
        <h1 class="text-5xl text-center">Please login the 
            <span class="font-semibold text-orange-500">system </span>!!!</h1>
    </header>
    <main>
         <div class="bg-emerald-400 w-9/12 mx-auto p-12 mt-12 rounded-xl ">
            <h1 class="text-3xl font-semibold">Please <span class="text-orange-500 font-bold">login</span></h1>
           <input class="w-9/12 block border my-2 border-gray-500 p-1 pl-3 rounded my-8" placeholder="plz enter your email"
           type="email" name="" id="inpt-email">
           <input class="w-9/12 block border my-2 border-gray-500 p-1 pl-3 rounded"  type="password" name="" 
           id="inpt-password" placeholder="plz enter your password">
           <button id="btn-submit" class="bg-sky-700 py-2 px-8 rounded font-semibold text-xl hover:bg-sky-500 text-white mt-4">submit</button>

         </div>
    </main>
   
    <script src="js/login.js"></script>
   
</body>
</html>
